<div class="container pt-5">
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-custom card-stretch gutter-b">
                <div class="row card-header border-0 pt-5">
                    <div class="col-10">
                        <h1 class="card-title font-weight-bolder text-dark">Contrato</h1>
                        <h2 class="text-muted font-weight-bold font-size-lg">Lista de contratos gerados</h2>
                    </div>
                </div>
                <hr />
                <div class="row card-header border-0 pt-5">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <div class="text-start font-weight-bolder text-dark">
                            Pesquisar:
                        </div>
                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                            <input type="search" class="form-control form-control-dark" placeholder="Digite o Código..."
                                aria-label="Search" [(ngModel)]="search" name="search">
                        </form>
                    </div>
                </div>

                <div class="card-body pt-2 pb-0 mt-5">
                    <table class="table table-striped table-image">
                        <thead>
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Cliente</th>
                                <th scope="col">Vendedor</th>
                                <th scope="col">Plano</th>
                                <th scope="col">Status</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listModels | filter:'codigo':search; let i = index">
                                <th scope="row">{{ item.codigo }}</th>
                                <td>{{ item.venda.cliente.nome }}</td>
                                <td>{{ item.venda.vendedor.nome }}</td>
                                <td>{{ item.venda.plano.nome }}</td>
                                <td>{{ statusEnum[item.status] }}</td>
                                <td>
                                    <button type="button" class="btn btn-success btn-outline-primary mr-1"
                                        [routerLink]="['/contrato/registrar/']" [state]="item">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                                            <path
                                                d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                                            <path
                                                d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
