<div class="row mb-3">
    <div class="col-sm-1 text-end">
        <label for="cpf" class="col-form-label">Codigo:</label>
    </div>
    <div class="col-sm-5">
        <input type="text" class="form-control" id="cpf" name="cpf" disabled [(ngModel)]="vendedor.codigo" />
    </div>
</div>
<div class="row mb-3">
    <div class="col-sm-1 text-end">
        <label for="nome" class="col-form-label">Nome:</label>
    </div>
    <div class="col-sm-11">
        <input type="text" class="form-control" id="nome" name="nome" disabled [(ngModel)]="vendedor.nome" />
    </div>
</div>
<div class="row mb-3">
    <div class="col-sm-1 text-end">
        <label for="email" class="col-form-label">E-mail:</label>
    </div>
    <div class="col-sm-5">
        <input type="email" class="form-control" id="email" name="email" disabled 
        [(ngModel)]="vendedor.email" />
    </div>
    <div class="col-sm-2 text-end">
        <label for="telefone" class="col-form-label">Telefone:</label>
    </div>
    <div class="col-sm-4">
        <input type="tel" class="form-control" id="telefone" name="telefone" disabled 
        [(ngModel)]="vendedor.telefone" />
    </div>
</div>

<div class="row mb-3">
    <div class="col-sm-1 text-end">
        <label for="funcao" class="col-form-label">Função:</label>
    </div>
    <div class="col-sm-5">
        <input type="text" class="col-auto form-control" id="funcao" name="funcao" disabled [(ngModel)]="funcaoEnum" />
    </div>
    <label for="status" class="col-sm-2 col-form-label text-end">Status:</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" id="status" name="status" disabled [(ngModel)]="status" />
    </div>
</div>
