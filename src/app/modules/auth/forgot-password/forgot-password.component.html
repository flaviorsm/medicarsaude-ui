<ng-container *ngIf="notification">
    <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
        <div class="alert-text">{{ message }}</div>
    </div>
</ng-container>
<form class="form flex-center" novalidate="novalidate" [formGroup]="forgotPassword" (ngSubmit)="recuperar()">
    <div class="pb-13 pt-lg-0 pt-5 text-center">
        <h3>RECUPERAR SENHA</h3>
    </div>
    <div class="form-group row">
        <label for="email" class="font-size-h6 font-weight-bolder text-dark pt-5">E-mail</label>
        <input #email id="email" class="form-control form-control-solid h-auto py-6 rounded-lg" type="email"
            name="email" formControlName="email" autocomplete="off" required tabindex="1" />
        <div *ngIf="f.email.invalid && f.email.touched" class="alert">
            <div *ngIf="f.email.errors.required">
                <span>E-mail obrigatório!</span>
            </div>
            <div *ngIf="f.email.errors.email">
                <span>E-mail inválido!</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-md-12 text-center">
            <button type="button" [routerLink]="['/auth']"
                class="btn btn-secondary font-weight-bolder font-size-h6 px-4 py-4 my-3 mr-4">Cancelar</button>

            <button type="submit"
                class="btn btn-primary font-weight-bolder font-size-h6 px-4 py-4 my-3">Recuperar</button>
        </div>
    </div>
</form>
